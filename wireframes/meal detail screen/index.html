<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Detail - Canteen App Wireframe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="language-selector">
                <button class="lang-toggle" aria-label="Switch language">EN | DA</button>
            </div>
            <div class="status-container">
                <div class="canteen-status">
                    <p>Canteen Status: [Status]</p>
                </div>
                <div class="opening-hours">
                    <p>Opening Hours: [Hours]</p>
                </div>
            </div>
        </header>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Back Button -->
            <div class="back-button">
                <span class="back-icon">←</span> Back to Menu
            </div>
            
            <!-- Meal Detail Section -->
            <section class="meal-detail">
                <!-- Meal Image Placeholder -->
                <div class="meal-image-container">
                    <div class="meal-image-placeholder">
                        [Meal Image]
                    </div>
                </div>
                
                <!-- Meal Title and Badges -->
                <div class="meal-header">
                    <h1 class="meal-title">[Meal Name]</h1>
                    <div class="meal-badges">
                        <span class="badge vegan-badge">Vegan</span>
                        <span class="badge organic-badge">Organic</span>
                        <span class="badge local-badge">Local</span>
                    </div>
                </div>
                
                <!-- CO2 Footprint -->
                <div class="detail-section">
                    <h2>Environmental Impact</h2>
                    <div class="co2-footprint detail-box">
                        <span class="co2-icon">[CO2]</span>
                        <span class="co2-value">0.3 kg CO₂</span>
                        <span class="co2-rating">Low Impact</span>
                    </div>
                </div>
                
                <!-- Ingredients -->
                <div class="detail-section">
                    <h2>Ingredients</h2>
                    <div class="ingredients detail-box">
                        <p>[List of ingredients]</p>
                    </div>
                </div>
                
                <!-- Allergens -->
                <div class="detail-section">
                    <h2>Allergens</h2>
                    <div class="allergens detail-box">
                        <span class="allergen">None</span>
                    </div>
                </div>
                

                
                <!-- Pre-order Button -->
                <div class="action-buttons">
                    <button class="pre-order-button">Pre-order for Today</button>
                </div>
            </section>
        </main>
        
        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <ul>
                <li class="nav-item">
                    <div class="nav-icon">P</div>
                    <div class="nav-label">Profile</div>
                </li>
                <li class="nav-item">
                    <div class="nav-icon">O</div>
                    <div class="nav-label">Order</div>
                </li>
                <li class="nav-item">
                    <div class="nav-icon">M</div>
                    <div class="nav-label">Menu</div>
                </li>
                <li class="nav-item">
                    <div class="nav-icon">H</div>
                    <div class="nav-label">Home</div>
                </li>
            </ul>
        </nav>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
