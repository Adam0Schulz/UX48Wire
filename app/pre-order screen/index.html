<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen App - Pre-order Screen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="status-container">
                <div class="canteen-status closed">
                    <div class="status-dot"></div>
                    <p>Canteen: <span>Closed</span></p>
                </div>
                <div class="opening-hours">
                    <div class="hours-icon"><i class="far fa-clock"></i></div>
                    <p><span>8:00 - 18:00</span></p>
                </div>
                <div class="language-selector">
                    <button class="lang-toggle" aria-label="Switch language">
                        EN/DA
                    </button>
                </div>
            </div>
        </header>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Back Button -->
            <div class="back-button">
                <span class="back-icon">‚Üê</span> Back to Meal
            </div>
            
            <!-- Pre-order Form -->
            <section class="preorder-form">
                <div class="meal-preview">
                    <div class="meal-image-container">
                        <img src="https://images.unsplash.com/photo-1512621776951-a57141f2eefd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="Quinoa Buddha Bowl" class="meal-image">
                    </div>
                    <div class="meal-info">
                        <h1 class="meal-title">Quinoa Buddha Bowl</h1>
                        <div class="meal-badges">
                            <span class="badge vegan-badge">Vegan</span>
                            <span class="badge organic-badge">Organic</span>
                            <span class="badge local-badge">Local</span>
                        </div>
                        <div class="meal-price">45 DKK</div>
                    </div>
                </div>
                
                <!-- Portion Size Selection -->
                <div class="option-section">
                    <h2>Portion Size</h2>
                    <div class="option-group">
                        <div class="option-item">
                            <input type="radio" id="portion1" name="portion" value="portion1">
                            <label for="portion1">
                                <span class="option-name">Small (350g)</span>
                                <span class="option-price">35 DKK</span>
                            </label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="portion2" name="portion" value="portion2" checked>
                            <label for="portion2">
                                <span class="option-name">Regular (500g)</span>
                                <span class="option-price">45 DKK</span>
                            </label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="portion3" name="portion" value="portion3">
                            <label for="portion3">
                                <span class="option-name">Large (650g)</span>
                                <span class="option-price">55 DKK</span>
                            </label>
                        </div>
                    </div>
                </div>
                
                <!-- Container Options -->
                <div class="option-section">
                    <h2>Serving Option</h2>
                    <div class="option-group">
                        <div class="option-item">
                            <input type="radio" id="container1" name="container" value="container1" checked>
                            <label for="container1">
                                <span class="option-name">Eat in (plate)</span>
                            </label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="container2" name="container" value="container2">
                            <label for="container2">
                                <span class="option-name">Bring Your Own Container</span>
                                <span class="eco-badge">Eco</span>
                            </label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="container3" name="container" value="container3">
                            <label for="container3">
                                <span class="option-name">Takeaway box</span>
                                <span class="option-price">+10 DKK</span>
                           </label>
                        </div>
                    </div>
                </div>
                
                <!-- Special Instructions -->
                <div class="option-section">
                    <h2>Special Instructions (Optional)</h2>
                    <textarea class="special-instructions" placeholder="Add any special instructions here..."></textarea>
                </div>
                
                <!-- Pickup Time -->
                <div class="option-section">
                    <h2>Pickup Time</h2>
                    <div class="time-selector">
                        <select class="time-dropdown">
                            <option value="time1">11:30</option>
                            <option value="time2">12:00</option>
                            <option value="time3" selected>12:30</option>
                            <option value="time4">13:00</option>
                            <option value="time5">13:30</option>
                        </select>
                    </div>
                </div>
                
                <!-- Submit Button -->
                <button class="submit-button">Confirm Pre-order</button>
            </section>
        </main>
        
        <!-- Feedback Button -->
        <div class="feedback-btn">
            <span>?</span>
        </div>
        
        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <ul>
                <li class="nav-item">
                    <div class="nav-icon"><i class="fas fa-user"></i></div>
                    <div class="nav-label">Profile</div>
                </li>
                <li class="nav-item">
                    <div class="nav-icon"><i class="fas fa-receipt"></i></div>
                    <div class="nav-label">My Orders</div>
                </li>
                <li class="nav-item">
                    <div class="nav-icon"><i class="fas fa-utensils"></i></div>
                    <div class="nav-label">Menu</div>
                </li>
                <li class="nav-item">
                    <div class="nav-icon"><i class="fas fa-home"></i></div>
                    <div class="nav-label">Home</div>
                </li>
            </ul>
        </nav>
    </div>
    <script src="script.js"></script>
    <script src="../js/navigation.js"></script>
</body>
</html>
